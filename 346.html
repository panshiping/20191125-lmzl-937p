    <h1 class="tit">腎機能障害合併RA患者に対し、アクテムラはMTXの有無に関わらず、疾患活動性を改善した</h1>
  </section>
  <section>
    <div class="img"><img src="img/133-1.png" alt=""></div>
    <div class="box01">
      <p>①平均CDAI値は腎機能障害の有無に依らず、MTXとの併用に関係なく24w時点でLDA（CDAI＜10)を達成。</p>
    </div>
    <div class="box01">
      <p>②CDAI寛解はMTX併用の有無に関わらず、24w時点で<br/>腎機能障害有で約57％<br/>腎機能障害無で約65％</p>
    </div>
    <div class="box01">
      <p>③投与前後でHb値が上昇し、貧血患者数も減少する傾向がある</p>
    </div>
