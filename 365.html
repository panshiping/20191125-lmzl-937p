    <h1 class="tit">RA患者CVDは無症候性で注意が必要</h1>
  </section>
  
  <section>
    <p class="txt"><strong>RA患者のCVDの病態は非RA患者に比べて無症候性の心筋梗塞や突然死が多い。</strong></p>
    <p class="txt"><strong>無症候性の虚血から突然死に至ることもあるので注意が必要である。</strong></p>
    <div class="img"><img src="img/112-1.png" alt=""></div>
    <div class="img"><img src="img/112-2.png" alt=""></div>
    <div class="img"><img src="img/112-3.png" alt=""></div>
    <div class="greenbox"><p><strong>即ち、無症候性で心筋梗塞を起こし、突然死を起こすリスクが高い</strong></p></div>
    <p class="txt sml right"><a href="https://www.ncbi.nlm.nih.gov/pubmed/?term=Maradit-Kremers+H,+et+al.:+Arthritis+Rheum.+2005;+52:+402-11">Maradit-Kremers H, et al.: Arthritis Rheum. 2005; 52: 402-11</a></p>
